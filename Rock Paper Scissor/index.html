<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="empty_div">
      <div id="game_name">Rock Paper Scissor</div>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="/Rock Paper Scissor/imagesForGame_RPS/rock_img.png" />
      </div>
      <div class="choice" id="paper">
        <img src="/Rock Paper Scissor/imagesForGame_RPS/page_img.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="/Rock Paper Scissor/imagesForGame_RPS/scissors_img.png" />
      </div>
    </div>

    <div class="scoreBoard">
      <div id="userScore">
        <p id="userScoreValue">0</p>
        <p>You</p>
      </div>
      <div id="computerScore">
        <p id="computerScoreValue">0</p>
        <p>Computer</p>
      </div>
      <div>
        <button id="forResetScore">Clear Score</button></div>
    </div>
    <div id="empty_div">
      <div id="start-playing">Now start playing</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
